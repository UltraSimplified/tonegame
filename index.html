    <title>tonegame</title>
    <link rel='stylesheet' href='tonegame.css'>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
    <script src='audio.js'></script>
    <script src='tonegame.js'></script>
  </head>
  <body>

    <div id="score"></div>
    <div id="level"></div>

    <div id="main">
      <h1>tonegame</h1>

      <div id="scale">
        <div class="boxes"></div>
      </div>

      <div id="clue">
        <div class="boxes"></div>
      </div>

      <div id="arrow"><p class='arrow'>=&gt;</p></div>


      <div id="target">
        <div class="boxes"></div>
      </div>

      <div id="tick"><p class='tick'>&#x2714</p></div>
      <div id="cross"><p class='cross'>&#x2717</p></div>


      <p id="github"><a href='http://github.com/skilldrick/tonegame'>Fork me on github</a></p>
    </div>
  </body>
