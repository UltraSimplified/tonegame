<html>
  <head>
    <style>
      input, p {
        font-family: monospace;
      }

      a {
        text-decoration: none;
        color: black;
      }

      a:hover {
        text-decoration: underline;
      }

      .box {
        display: inline-block;
        width: 70px;
        height: 70px;
        cursor: pointer;
        margin: 5px;
        outline: 5px solid transparent;
        position: relative;
      }

      #target {
        width: 500px;
        height: 80px;
        padding: 5px;
        margin: 5px;
        overflow: hidden;
        box-shadow: inset 0 0 10px #aaa;
      }

      #target.over {
        box-shadow: inset 0 0 5px #ccc;
      }
    </style>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
    <script src='audio.js'></script>
    <script src='tonegame.js'></script>
  </head>
  <body>
    <p><a href='http://github.com/skilldrick/tonegame'>Fork me on github</a></p>

    <div id="boxes"></div>

    <div id="controls"></div>

    <p>Click "Play clue" to play a pair of notes. Move the two notes to the
    empty box and press "Test" to see if you win.</p>

    <div id="target"></div>
    <div id="guess-controls"></div>
  </body>
</html>
