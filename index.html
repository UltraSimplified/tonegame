<html>
  <head>
    <style>
      input, p, #score, #level {
        font-family: monospace;
      }

      #score, #level {
        height: 130px;
        width: 250px;
        float: left;
        text-align: center;
        font-size: 150px;
        letter-spacing: -0.1em;
        color: #555;
        line-height: 1;
      }

      #level {
        clear: left;
        margin-bottom: 20px;
      }

      a {
        text-decoration: none;
        color: black;
      }

      a:hover {
        text-decoration: underline;
      }

      #main {
        overflow: hidden;
      }

      .boxes {
        overflow: hidden;
        margin: 5px;
        padding: 5px;
        box-shadow: inset 0 0 5px #ccc;
      }

      .box {
        display: inline-block;
        width: 60px;
        height: 60px;
        margin: 5px;
        outline: 5px solid transparent;
      }

      .playing .box, #scale .box.playing {
        outline: 5px solid yellow;
      }

      #scale {
        margin-bottom: 20px;
      }

      #scale .boxes {
        width: 1050px;
      }

      #scale .box {
        opacity: 0.05;
      }

      #scale .boxes .box.fade {
        opacity: 0.5;
      }

      #scale .box.in-scale, #target .box {
        cursor: pointer;
        opacity: 1;
      }

      #scale .box.in-scale:hover {
        background: url(play.png) no-repeat 23 23;
      }

      #clue {
        float: left;
      }

      #clue .box {
        background-color: #999;
      }

      #clue .question-mark {
        color: white;
        text-align: center;
        line-height: 60px;
        font-size: 30px;
        margin: 0;
      }

      #arrow {
        float: left;
        height: 90px;
      }

      #arrow .arrow {
        line-height: 90px;
        font-size: 30px;
        margin: 0;
      }

      #target {
        float: left;
      }

      #target .box:hover {
        background: url(cross.png) no-repeat 23 23;
      }

      #target .boxes {
        width: 500px;
        height: 70px;
      }

      #target .boxes.over {
        box-shadow: inset 0 0 10px #aaa;
      }

      #github {
        clear: left;
        padding-top: 50px;
      }

    </style>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
    <script src='audio.js'></script>
    <script src='tonegame.js'></script>
  </head>
  <body>

    <div id="score"></div>
    <div id="level"></div>

    <div id="main">
      <p>tonegame</p>

      <div id="scale">
        <div class="boxes"></div>

        <button id='playAll' type='button'>Play all notes</button>
        <button id='stop' type='button'>Stop</button>
      </div>

      <div id="clue">
        <div class="boxes"></div>
        <button id='playClue' type='button'>Play clue</button>
      </div>

      <div id="arrow"><p class='arrow'>=&gt;</p></div>


      <div id="target">
        <div class="boxes"></div>
        <button id='playGuess' type='button'>Test it!</button>
      </div>


      <p id="github"><a href='http://github.com/skilldrick/tonegame'>Fork me on github</a></p>
    </div>
  </body>
